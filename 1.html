                return document.querySelector(`[name='${name}']`);
            }
            // console.log(query("pass"));
            let inputs=document.querySelectorAll("[name='pass'],[name='repass']");
            console.log(inputs);
            
            [...inputs].map(item=>{
                
                item.addEventListener("keyup",function(){
                    let msg="";
                    if(query("pass").value!=query("repass").value){
                        msg="两次密码不一致";
                        // console.log(msg);

                    }else{
                        msg="";
                    }
                    query("msg1").innerHTML=msg;
                })
