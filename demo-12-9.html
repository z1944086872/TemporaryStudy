        // 原型链的检测
        let a={
            name:"a"
        };
        let b={
            __proto__:a,
            name:"b"
        }
        function c(){name:"c"};
        function d(){name:"d"};
        function e(){name:"e"};
        function f(){name:"f"};
        d.__proto__=c.prototype;
        Object.setPrototypeOf(f,e);
        console.dir(b);
        console.dir(d);
        console.dir(f);
